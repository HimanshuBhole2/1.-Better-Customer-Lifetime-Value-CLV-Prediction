<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
    <style>

        /* Custom CSS for Flash Messages */
.alert {
    font-size: 1.2rem;
    background-color: aqua;
    color:black;
}
.alert-success {
    background-color: #2ecc71; /* A dark, yet vibrant green */
    color: #ffffff; /* White text to contrast with the green */
}

.alert-error {
    background-color: #e74c3c; /* A strong red to stand out */
    color: #ffffff; /* White text to contrast with the red */
}

    </style>


<div class="container mt-5">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
